<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Header</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
</head>
<style>
    body {
        margin: 0px;
        background-color:  #21C08B;
        font-family: 'Muli', sans-serif;
    }
    .header {
        background-color: #21C08B;
        width: 100%;
        height: 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header__img{
        width: 200px;
        margin-left: 30px;
    }
</style>
<body>
    <header class="header">
    <img class="header__img" src="logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="buton">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                    <div>
            </form>
                <section class="login__container--social-media">                                
                    <div><img src="./assets/google-icon.png" alt="Google">Inicia sesión con Google </div>
                    <div><img src="./assets/twitter-icon.png" alt="Twitter">Inicia sesión con Google</div>
                </section>
                   <p class="login_container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
                <footer class="footer">
                <a href="">Terminos de uso</a>
                <a href="">Declaracion de privacidad</a>
                <a href="">Centro de ayuda</a>
            </footer>

                </div>
            </form>
        </section>
    </section>
</body>
